<h5>Criar/Editar Contato</h5>

<div class="col s12">
  <div class="row">
    <div class="input-field col s12">
      <input disabled [(ngModel)]="aluno.id" id="disabled" type="text">
      <label for="disabled" class="active">Id</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="nome" [(ngModel)]="aluno.nome"  type="text" class="validate" (input)="onInput()">
      <label for="nome" class="active">Nome</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="email" [(ngModel)]="aluno.email"  type="text">
      <label for="email" class="active" type="email">Email</label>
    </div>
  </div>
</div>
